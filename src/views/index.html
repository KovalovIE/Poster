  <body>
        
    <div class="container border-0">
        <header class="bg-inverse text-white header">
          <div class="row">
            <div class="col-5 d-flex justify-content-between">
              <div class="ml-3">Столы</div>
              <div><b>Стол 2</b></div>
              <div>Чек 123</div>
            </div>
            <div class="col-7 d-flex justify-content-between d-lg-flex d-xl-flex justify-content-lg-between justify-content-xl-between">
              <div class="col-8">
                <img src="../../dist/images/poster.png" width="25" height="25" class="ml-5">
              </div>
              <div class="col-4 d-flex justify-content-between">
                <div class="header-divide">
                  <nav class="navbar navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  </nav>
                </div>
                <div class="header-divide">Vasya</div>
                <div class="header-divide">
                  <img src="../../dist/images/green-button.jpg" width="25" height="25">
                </div>
              </div>
            </div>
          </div>
        </header>
        <main>
          <div class="row main-height">
            <aside class="col-5 pt-3 pb-3 d-flex flex-column justify-content-between">
              <div class="d-flex flex-column justify-content-between aside-button">
                <div id="aside"></div>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-success" id="send-sum">Отправить на кухню</button>
                </div>
              </div>
              <div >
                <div class="table-sum mb-3"></div>
                <div class="row d-flex justify-content-between">
                  <div class="col-8 d-flex justify-content-between">
                    <button type="button" class="btn btn-light">---</button>
                    <button type="button" class="btn btn-light">Скидка</button>
                    <button type="button" class="btn btn-light">Принт</button>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-success">Оплатить</button>
                  </div>
                </div>
              </div>
            </aside>

            <section class="col-7 main">
              <div class="main_top mb-3 d-flex justify-content-between">
                <div class="main_goods">Все товары</div>
                <div class="d-flex align-items-center">
                  <div class="code-img d-flex align-items-center">
                    <img src="../../dist/images/code.jpg" width="20" height="20">
                  </div>
                  <form action="">
                    <input type="search" class="search-input" placeholder="Search">
                  </form>
                </div>
              </div>
              <div class="main_menu">
                <ul id="menu-list"></ul>
              </div>
            </section>
          </div>
        </main>
    </div>
