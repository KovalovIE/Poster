<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Poster</title>
    <!-- <link href="../../dist/css/styles/bootstrap-grid.min.css" rel="stylesheet"> -->
    <link href="dist/css/styles/styles.css" rel="stylesheet">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="src/views/js/script1.js"></script>
  </head>

  <body>
        
    <div class="container border-full">
        <header class="bg-inverse text-white my-header">
          <div class="row">
            <div class="col-5 d-flex justify-content-between">
              <div class="ml-3">Столы</div>
              <div class="d-flex align-items-center"><h4>Стол 2</h4></div>
              <div>Чек 123</div>
            </div>
            <div class="col-7 d-flex justify-content-between">
              <div class="col-8">
                <img src="dist/images/poster.png" width="25" height="25" class="ml-5">
              </div>
              <div class="col-4 d-flex justify-content-between">
                <div class="my-divide">
                  <nav class="navbar navbar-light bg-light p-0">
                    <button class="navbar-toggler my-navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon my-navbar-toggler-icon"></span>
                    </button>
                  </nav>
                </div>
                <div class="my-divide">Vasya</div>
                <div class="my-divide">
                  <img src="/dist/images/green-button.jpg" width="25" height="25">
                </div>
              </div>
            </div>
          </div>
        </header>
        <main>
          <div class="row main-height">
            <aside class="col-5 pt-3 pb-3 d-flex flex-column justify-content-between">
              <div class="d-flex flex-column justify-content-between aside-button">
                <div id="aside">
                  <table id="myTable" class="aside-table">
                    <tr>
                      <td>Наименование</td>
                      <td>Кол-во</td>
                      <td>Цена</td>
                      <td>Итого</td>
                    </tr>
                  </table>
                  <iframe name="print_frame" width="0" height="0" frameborder="0" src="about:blank"></iframe>
                </div>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-success" id="send-sum">Отправить на кухню</button>
                </div>
              </div>
              <div >
                <div class="table-sum mb-3">
                  <table id="myTable-sum" class="table-sum">
                    <tr>
                      <td>Итого</td>
                      <td id="total-sum"></td>
                      <td>К оплате</td>
                    </tr>
                    <tr>
                      <td>Скидка</td>
                      <td>------</td>
                      <td id="total-sum-discount"></td>
                    </tr>
                  </table>
                </div>
                <div class="row d-flex justify-content-between">
                  <div class="col-8 d-flex justify-content-between">
                    <button type="button" class="btn btn-light">---</button>
                    <button type="button" class="btn btn-light">Скидка</button>
                    <button type="button" class="btn btn-light" id="print-table">Принт</button>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-success">Оплатить</button>
                  </div>
                </div>
              </div>
            </aside>

            <section class="col-7 main">
              <div class="main_top mb-3 d-flex justify-content-between">
                <div class="main_new-goods d-flex justify-content-between" id="main-delete">
                  <div id="start-menu" class="main_goods">Все товары</div>
                </div>
                <div class="d-flex align-items-center">
                  <div class="code-img d-flex align-items-center">
                    <img src="../../dist/images/code.jpg" width="20" height="20">
                  </div>
                  <form action="">
                    <input type="search" class="search-input" placeholder="Search">
                  </form>
                </div>
              </div>
              <div class="main_menu">
                <ul id="menu-list"></ul>
              </div>
            </section>
          </div>
        </main>
    </div>
     
  </body>
</html>
